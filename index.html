<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Hisab-Nikash</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/9d5a15f4af.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="lg:text-5xl text-2xl md:text-3xl font-bold text-orange-400 text-center mt-7 ">MONTHLY HISAB-NIKASH
        </h1>
    </header>

    <main class="grid lg:grid-cols-2 grid-cols-1 gap-2 mt-11 ">

        <!--imges section -->
        <div class="imag-div  lg:w-full bg-gray-100 flex justify-items-center">
            <img class="w-full px-3" src="image/nikas.jpg" alt="" srcset="">
        </div>


        <!-- calculation part -->
        <div class="calc-section  mx-5 rounded bg-gray-100">

            <!-- salary calculate part -->
            <div class="salary-section flex flex-col justify-center items-center">
                <header>
                    <h2 id="error-box" class="h-7 mt-1.5 md:text-2xl text-lg font-bold text-red-600"></h2>
                    <h3 class="text-xl font-semibold text-center ">Monthly-Income</h3>
                </header>
                <div class="md:w-8/12 w-11/12 py-5 ">
                    <label for="income">Total-Income: </label>
                    <input type="text" name="Income" id="income-input" class="bg-gray-300 w-9/12 py-1.5 px-5">
                </div>
            </div>


            <!--Monthly expanses part -->
            <div class="expenses-input flex flex-col items-center">

                <div>
                    <h3 class="text-xl font-semibold text-center ">Monthly-Expenses</h3>
                </div>

                <div class="md:w-8/12 w-11/12 mt-4">
                    <label class="pl-4" for="Food">Food-Cost: </label>
                    <input type="text" name="Food" id="food-input" class="bg-gray-300 px-5  w-9/12 py-1.5 ">
                </div>

                <div class="md:w-8/12 w-11/12 mt-4">
                    <label class="pl-5" for="Rent">Rent-cost: </label>
                    <input type="text" name="Rent" id="rent-input" class="bg-gray-300 px-5 w-9/12 py-1.5">
                </div>

                <div class="md:w-8/12 w-11/12 mt-4">
                    <label for="Clothes">Clothes-cost: </label>
                    <input type="text" name="Clothes" id="clothes-input" class="bg-gray-300 w-9/12 py-1.5 px-5">
                </div>

                <div class="flex items-center">
                    <button id="calc-btn" class="px-11 py-2 bg-lime-500 my-5 rounded text-white font-medium text-md">
                        Calculate
                    </button>
                </div>



                <!-- balance  -->
                <div class="balance-section">
                    <h3 class="text-center text-xl font-bold my-4">Total Expenses: <span id="expanses-text">0</span>
                    </h3>
                    <h3 class="text-center text-xl font-bold my-4">balance: <span id="main-balance">0</span></h3>
                </div>
            </div>


            <!-- saving part-->
            <div class="saving-section flex items-center justify-center ">
                <div class="flex justify-center">
                    <label class="pt-0.5 mr-1.5" for="Save">Save: </label>
                    <input type="text" name="Save" id="saving-input" class="bg-gray-300  py-1.5 w-24 md:36  px-5">
                </div>
                <div class="px-5 flex justify-center">
                    <p class="text-lg font-bold">%</p>
                </div>
                <div class="bg-yellow-400">
                    <button id="saving-calc-btn"
                        class="px-9 py-2 bg-lime-500 rounded text-white font-medium text-md">Calculate</button>
                </div>





            </div>
            <!-- saving balance  -->
            <div class="mt-7">
                <h3 class="text-center text-xl font-bold my-4">Saving Amount: <span id="saving-amount">0</span></h3>
                <h3 class="text-center text-xl font-bold my-4">Remaining Balance: <span id="Remaining-balace">0</span>
                </h3>
            </div>

        </div>






        </div>
    </main>


    <script src="first.js"></script>
</body>

</html>
